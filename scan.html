    <script>
function sendMessage(message) {
    if(message) {
      //containing the embedded Appsmith.
      const iFrame = document.getElementById("embeddedAppsmith");
        //Send the message in postMessage
        iFrame.contentWindow.postMessage(message, "*");
    }
}
    </script>
    <iframe id="embeddedAppsmith" src="https://lowcode.appokgo.com:8569/app/1/page1-664c561d0219521df11b6d0b?embed=true" scrolling="yes" frameborder="0" seamless="seamless" style="display:block; width:100%; height:80vh;"></iframe>
